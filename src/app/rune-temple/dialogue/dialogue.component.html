<div id="dialogue-frame">

    <!-- Character speaking -->
    <div *ngIf="dialogue.speaker !== ''; else narrator">
        <div id="portrait-frame">
            <img src="" id="speaker" [alt]="dialogue.speaker + '\'s portrait'">
            <div class="dialogue">
                <b>{{ dialogue.speaker }}:</b>
                {{ dialogue.text }}
            </div>    
        </div>
    </div>

    <!-- Narration -->
    <ng-template #narrator>
        <div class="dialogue">
            <i>{{ dialogue.text }}</i>
        </div>
    </ng-template>

    <!-- Input -->
    <div *ngIf="inputReq"
    class="dialogue" (click)="$event.stopPropagation">
        <label>
            Fish Name <br>
            <input type="text">
        </label>
    </div>

</div>
