<div class="grid-box">
    <mat-grid-list [cols]="gridCols"
    rowHeight="fit"
    gutterSize="1px">
        <mat-grid-tile *ngFor="let tile of tiles; let index = index">
            <button mat-flat-button aria-label="move-or-attack"
            [color]="checkLegal(index) ? 'disallow' : 'allow'"
            [disabled]="checkLegal(index)"
            (click)="action(index)"
            ></button>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="piece"
    *ngFor="let piece of pieces"
    [ngStyle]="returnAttributes(piece)">
        {{ piece.xcoord }}, {{ piece.ycoord }}
        {{ piece.pieceType }}
    </div>
    
</div>

<div>
    <button
    (click)="reset()">Reset</button>
    <button
    (click)="info()">Info</button>
    <button
    (click)="skip()">Skip</button>
</div>
